<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes example {
        from {
            background-color: red;
        }
        to {
            background-color: yellow;
        }
    }
    div {
       width: 100px;
       height: 100px;
       background-color: red;
       animation: example;
       animation-duration: 10s; 
    }
</style>
<body>
    <div>My name is Ashish</div>
</body>
</html>
