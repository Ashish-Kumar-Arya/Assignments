<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #bbb {
        color: blue;
    }
    .rrr {
        color: red;
    } 
    .yyy {
        color: yellow;
    }
    .ex {
        color: blueviolet;
    }
    .ex>a {
        color: red;
    }
    .ex>a:hover {
        color: darkred;
        background-color: turquoise;
    }
</style>
<body>
    <p id="bbb"> This paragraph  will appear in blue color</p>
    <p> This paragraph  will appear in black color</p>
    <p class ="rrr"> This paragraph  will appear in red color</p>
    <p class="rrr yyy"> This paragraph  will appear in blue color</p>
    <p class="ex">This is a paragraph <a href="https://www.google.com/search?client=ubuntu-sn&channel=fs&q=google"> Link </a></p>
</body>
</html>
