<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>This is a simple HTML page.</h1>
        <nav>
            <ul class="navbar">
                <li class="navItem"><a href="#table" class="nav-link">Table</a></li>
                <li class="navItem"><a href="#form" class="nav-link">Form</a></li>
            </ul>
        </nav>
    </head>
    <article>
        <p>This webpage contains tags (like article, section), a table, and a form. </p>
    </article>
    <section id="table">
        <h3>Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ashish</td>
                    <td>11</td>
                    <td>Uttarakhand</td>
                </tr>
                <tr>
                    <td>Rohan</td>
                    <td>21</td>
                    <td>Delhi</td>
                </tr>
                <tr>
                    <td>Kavita</td>
                    <td>13</td>
                    <td>Punjab</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="form">
        <h3>Form</h3>
        <div class="form-container">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <button type="submit">Submit</button>
        </div>
    </section>
</body>
</html>
